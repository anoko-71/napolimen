    <main>
        <h2><img src="img/CONTACTpage/contacttitle.png" alt="お問い合わせ"></h2>
        <div class="h3_border">
            <h3>お問い合わせ</h3>
        </div>
        <p class="guide">仕事のご相談・ご依頼などはこちらへどうぞ</p>
        <!-- フォームメーラー -->
        <form action="https://ssl.form-mailer.jp/fm/service/Forms/complete" method="post" name="form1" enctype="multipart/form-data" accept-charset="UTF-8">
            <input type="hidden" name="key" value="80382f01837512">

            <dl>
                <div>
                    <dt class="item">氏名</dt>
                    <dd class="required">必須</dd>
                </div>
                <dd class="input"><input type="text" name="field_7324262" placeholder="山田　太郎" required></dd>
                <div>
                    <dt class="item">フリガナ</dt>
                    <dd class="required">必須</dd>
                </div>
                <dd class="input"><input type="text" name="field_7325381" placeholder="ヤマダ　タロウ" required></dd>
                <div>
                    <dt class="item">メールアドレス</dt>
                    <dd class="required">必須</dd>
                </div>
                <dd class="input"><input type="email" name="field_7324264" placeholder="yamada000@xxx.jp" required></dd>

                <!-- 電話番号のみ<div>無し -->
                <dt class="tel">電話番号</dt>
                <dd class="input"><input type="tel" name="field_7324254" placeholder="xxx-xxxx-xxxx"></dd>

                <div>
                    <dt class="item">お問い合わせ内容</dt>
                    <dd class="required">必須</dd>
                </div>

                <dd class="input"><textarea name="field_7324265" placeholder="お問い合わせされる内容をご入力ください。" required></textarea></dd>

                <span>
                    <dt class="policy"><a href="#">プライバシーポリシー</a>に同意する</dt>
                    <dd><label><input type="checkbox" name="field_7324273" value="0">同意する</label></dd>
                </span>
            </dl>
            <p><button>送信する</button></p>
            <input type="hidden" name="code" value="utf8">
        </form>

    </main>
